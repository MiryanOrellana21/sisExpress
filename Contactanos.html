<!DOCTYPE html>
<html lang="es-ES">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width" />
      <title>Web SALUD</title>
      <link rel="icon" href="data:; base64, iVBORw0KGgo =" />
      <link rel="stylesheet" href="css/components.css">
      <link rel="stylesheet" href="css/responsee.css">
      <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
      <link rel="stylesheet" href="owl-carousel/owl.theme.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <!-- CUSTOM STYLE -->
      <link rel="stylesheet" href="css/template-style.css">
      <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>    
      <script type="text/javascript" src="js/modernizr.js"></script>
      <script type="text/javascript" src="js/responsee.js"></script>
      <script type="text/javascript" src="js/template-scripts.js"></script> 
      <script type="text/javascript" src="js/Master.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
   </head>
   <body class="size-1140">
      <!-- TOP NAV WITH LOGO -->
      <div id="Menu"></div>  
      <section>
          
         <!-- CONTACTANOS -->
         <div id="contact">
            <div class="line">
               <h2 class="section-title">CONTACTANOS</h2>
               <div class="margin">
                  <div class="s-12 m-12 l-3 hide-m hide-s margin-bottom right-align">
                    <img src="img/contacto.png" alt="">
                  </div>
                  <div class="s-12 m-12 l-4 margin-bottom right-align">
                     <h3>SISTEMA INTEGRAL DE SALUD</h3>
                     <address>
                        <p><strong>Dirección:</strong> Av. Paseo de la República 1647</p>
                        <p><strong>Pais:</strong>La Victoria, Lima, Lima - Perú</p>
                        <p><strong>E-mail:</strong> sis.@sis.gob.pe</p>
                        <p><strong>Teléfono:</strong> (01)514 5555</p>
                     </address>
                  </div>
                  <div class="s-12 m-12 l-5">
                    <h3>Contactanos</h3>
                    <form class="customform" action="">
                      <div class="s-12"><input id="txtCorreo" placeholder="Ingrese e-mail" title="Ingrese e-mail" type="text" /></div>
                      <div class="s-12"><input id="txtNombres" placeholder="Nombres" title="Nombres" type="text" /></div>
                      <div class="s-12"><textarea id="txtMensaje" placeholder="Mensaje" rows="5"></textarea></div>
                      <div class="s-12 m-12 l-4"><input type="button" id="btnRegistrar" class="color-btn" value="Enviar" /> </div>
                    </form>
                  </div>                
               </div>
            </div>
         </div>
         <!-- MAP -->
         <div id="map-block">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124853.79493558327!2d-77.10679504179691!3d-12.065449499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8ea5a6d0047%3A0x197b89325a7c502a!2sUTP%20Central!5e0!3m2!1ses-419!2spe!4v1587947042123!5m2!1ses-419!2spe" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
      </section>
      <!-- FOOTER -->
      <div id="Footer"></div>
      
   </body>
      
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
<script src="js/Contactanos.js"></script>

</html>

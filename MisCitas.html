<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Web SALUD</title>
    <link rel="icon" href="data:; base64, iVBORw0KGgo =" />

    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsee.css">
    <link rel="stylesheet" href="owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="owl-carousel/owl.theme.css">
    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/template-style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/responsee.js"></script>
    <script type="text/javascript" src="js/template-scripts.js"></script>
    <script type="text/javascript" src="js/Master.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>

<body class="size-1140">
    <!-- TOP NAV WITH LOGO -->
    <div id="Menu"></div>
    <section>
        <!-- SOBRE NOSOTROS -->
        <div id="our-work">
            <div class="line">
                <h2 class="section-title">RESERVAR</h2>
                <!-- <input type="hidden" id="HFxEmail" /> -->
                <div class="row" style="background: #f4f4f4;">
                    <br>
                    <div class="col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-sm-6 col-md-6">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i style="color: #4a1162; width: 15px;" aria-hidden="true">Especialidad </i>
                                    </div>
                                    <select id="sEspecialidad" name="sEspecialidad" class="form-control">
                                        <option value="Medicina General">Medicina General</option>
                                        <option value="Nutricion">Nutricion</option>
                                        <option value="Odontologia">Odontologia</option>
                                    </select>
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i style="color: #4a1162; width: 15px;" aria-hidden="true">Consultorio </i>
                                    </div>
                                    <select id="sConsultorio" name="sConsultorio" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i style="color: #4a1162; width: 15px;" aria-hidden="true">Fecha </i>
                                    </div>
                                    <input type="date" id="txtFecha" placeholder="Fecha" class="form-control input-md"
                                        maxlength="10">
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i style="color: #4a1162; width: 15px;" aria-hidden="true">Hora</i>
                                    </div>
                                    <input type="time" id="txtHora" class="form-control input-md" placeholder="Hora"
                                        required>
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i style="color: #4a1162; width: 15px;" aria-hidden="true">Observ.</i>
                                    </div>
                                    <input type="text" id="txtObs" maxlength="200" class="form-control input-md"
                                        placeholder="Observaciones" required>
                                </div>
                                <br>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <input type="button" id="btnReservar" class=" btn btn-warning" value="RESERVAR" />
                                <button id="btnModificar" class="btn btn-primary" style="display: none;" >Modificar</button>
                            </div>
                        </div>


                    </div>

                </div>
                <h3 class="section-title">Mis Citas</h2>
                    <div class="row">
                        <div class="col-sm-12 col-md-12" style="margin-top: 15px;">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>DOCU</th>
                                        <th>ESPECIALIDAD</th>
                                        <th>CONSULTORIO</th>
                                        <th>FECHA</th>
                                        <th>HORA</th>
                                        <th>ESTADO</th>
                                        <th>Eliminar</th>
                                        <th>Editar</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla">
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <div id="Footer"></div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
<script src="js/MisCitas.js"></script>


</html>
